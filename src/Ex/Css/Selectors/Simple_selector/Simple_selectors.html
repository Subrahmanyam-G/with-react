<html>
 <head>
 <title>Simple selector example</title>

 <style type="text/css">
 h1{
 color:blue;
 }
 #special{
 color:red;
 }
 .special{
 color:rgb(0, 255, 128);
 }


 </style>
</head>
<body>
 <h1>Simple Tag based selector example</h1>
 <h1>Simple Tag based selector example</h1>
 <b id="special">Simple id based selector example</b>
 <p class="special">Simple Class based selector example</p>

</body>
</html>
