<html>
 <head>
<title>Text Formatting Tags in HTML</title>
 </head>
 <body>
    <p>This is a paragraph.</p>
 bold tag : <b> Hello </b>
<br/>
Strong tag : <strong> Hello </strong>
<br/>
Italic tag: <i> How are you </i>
<br/>
em tag: <em> How are you </em>
<br/>
<u> Our Channel is Reactify Hub </u>
<br/>
 Superscript is : 10 <sup> 2 </sup>
<br/>
Subscript is : 10 <sub> 2 </sub>
<br/>
 deleted or striked text: <del>Rs.10000</del> Rs.9700 only
<br/>
Please <mark>Follow  our channels</mark> Now.
 </body>
</html>
